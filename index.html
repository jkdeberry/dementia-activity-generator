<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Dementia Activity Generator</title>
  </head>
  <body>
      <div class="container">
        <header>
          <h1>AI Dementia Activity Generator</h1>
        </header>

        <main>
          <div class="form-container">
          <form id="activity-generator-form"> 
            <input type="text" placeholder="What form of activity are you considering?"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" /> 
          </form>
          <div class="hint">i.e.: Reading, Colors or Pets</div>
          </div>
          <div class="activity hidden" id="activity"></div>
        </main>

        <footer>
          This AI project was coded by 
          <a href="https://github.com/jkdeberry" target="_blank">Jeanine DeBerry</a> and is 
          <a href="https://github.com/jkdeberry/dementia-activity-generator" target="_blank">open-sourced on Github</a> and is 
          <a href="https://dementia-activity-generator.netlify.app" target="_blank">hosted on Netlify.</a>
        </footer>
      </div>

    <script src="src/index.js"></script>
  </body>
</html>
